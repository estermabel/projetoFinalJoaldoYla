<div class="container-fluid">
  <div class="container">

    <form class="formulario" (ngSubmit)="cadastrarProva()">

      <p>
        <mat-form-field class="example-full-width" appearance="outline" >
          <mat-label>Nome</mat-label>
          <input matInput class="input-form" [(ngModel)]="prova.nome" id="nome" type="text"  name="nome"/>
        </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width" appearance="outline" >
          <mat-label>Data de entrega</mat-label>
          <input matInput class="input-form"  mask="99/99/9999" id="dataEntrega" type="datetime-local" [(ngModel)]="prova.dataEntrega" name="dataEntrega"/>
        </mat-form-field>
    </p>

    <div class="mat-elevation-z8 containerTable">
      <table mat-table [dataSource]="tarefas">


        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let tarefa">
            <mat-checkbox mat-list-icon color="primary" (click)="adicionarTarefa(tarefa)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
          <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} asdsa {{tarefa.select}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <div class="botao-wrapper">
      <button mat-button class="botao" id="btn" type="submit" color="primary">Cadastrar</button>
    </div>

    </form>

  </div>
</div>
