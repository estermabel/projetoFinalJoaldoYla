<form class="formulario" (ngSubmit)="cadastrarCasoTeste()">
<h1>Caso de Teste</h1>

<p>
  <mat-form-field class="example-full-width" appearance="outline" >
    <mat-label>Titulo</mat-label>
    <input matInput class="input-form" [(ngModel)]="teste.nomeTeste" id="nomeTeste" type="text"  name="nomeTeste"/>
  </mat-form-field>
</p>

<p>
  <mat-form-field class="example-full-width" appearance="outline" >
    <mat-label>Entrada</mat-label>
    <textarea matInput class="input-form" [(ngModel)]="teste.entrada" id="entrada" type="text"  name="entrada" ></textarea>
  </mat-form-field>
</p>

<p>
  <mat-form-field class="example-full-width" appearance="outline" >
    <mat-label>Saída</mat-label>
    <textarea matInput class="input-form" [(ngModel)]="teste.saida" id="saida" type="text"  name="saida"></textarea>
  </mat-form-field>
</p>

<p>
  <mat-form-field class="example-full-width" appearance="outline" >
    <mat-label>Comparação</mat-label>
    <mat-select [(ngModel)]="teste.comparacao"  name="comparacao">
      <mat-option *ngFor="let c of comparacoes" [value]="c.value">{{c.viewValue}}</mat-option>

    </mat-select>
  </mat-form-field>
</p>

<p>

    <mat-slide-toggle [(ngModel)]="teste.flagExibir"  name="flagExibir">Exibir caso de teste para o aluno</mat-slide-toggle>

</p>

  <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  <button mat-button type="button" (click)="cadastrarCasoTeste()" color="primary" >Salvar</button>
</form>
