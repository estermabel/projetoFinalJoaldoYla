<div class="mat-elevation-z8 containerTable">
  <table mat-table [dataSource]="respostas" >

    <ng-container matColumnDef="atividade">
      <th mat-header-cell *matHeaderCellDef> Atividade </th>
      <td mat-cell *matCellDef="let resposta"> {{resposta.tarefa.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="aluno">
      <th mat-header-cell *matHeaderCellDef> Aluno </th>
      <td mat-cell *matCellDef="let resposta"> {{resposta.usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data de Envio </th>
      <td mat-cell *matCellDef="let resposta"> {{resposta.dataEnvio}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let resposta"> <button mat-button id="btn2" (click)="detalhar(resposta)">
        Ver detalhes<mat-icon class="icon">navigate_next</mat-icon>
    </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
